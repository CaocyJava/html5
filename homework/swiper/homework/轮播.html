<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="Swiper-3.4.2/dist/css/swiper.min.css" rel="stylesheet">
    <script src="Swiper-3.4.2/dist/js/swiper.min.js"></script>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .swiper-container{
            width: 900px;
            margin: 100px auto;
            background-color: orange;
        }
        img{
            max-width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/1.jpg"></div>
        <div class="swiper-slide"><img src="images/2.jpg"></div>
        <div class="swiper-slide"><img src="images/3.jpg"></div>
        <div class="swiper-slide"><img src="images/4.jpg"></div>
        <div class="swiper-slide"><img src="images/5.jpg"></div>
        <div class="swiper-slide"><img src="images/6.jpg"></div>
        <div class="swiper-slide"><img src="images/7.jpg"></div>
        <div class="swiper-slide"><img src="images/8.jpg"></div>
    </div>
    <div class="swiper-button-prev" aria-disabled="false" tabindex="0" role="button" aria-label="Previous slide"></div>
    <div class="swiper-button-next " aria-disabled="true" tabindex="0" role="button" aria-label="Next slide"></div>
    <div class="swiper-pagination"></div>
    <div class="swiper-scrollbar"></div>
</div>
<script>
    var mySwiper = new Swiper ('.swiper-container', {
        autoplay:3000,
        autoplayDisableOnInteraction:false,
        loop: true,
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        slidesPerView:2,
        initialSlide:0,
        centeredSlides: true,
        effect:'coverflow',
        coverflow:{
            rotate: 50,
            stretch: 0,
            depth: 0,
            modifier: 6,
            slideShadows : true

        },
        pagination : '.swiper-pagination',
        paginationClickable :true,
        scrollbar:'.swiper-scrollbar'
    })
</script>
</body>
</html>
